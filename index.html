		<script type="text/javascript">

		//definindo os dados
		var dataset = [
			[5, 20], [80, 90], [50, 50], [100, 33], [30, 95],
			[10, 12], [75, 44], [25, 67], [85, 21], [20, 88]
			];

		//largura e altura
		var w = 500;
		var h = 500;

		//criando o elemento svg
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "black");


		//sets x-axis scale
		var xScale = d3.scaleLinear()
			.domain([0, 100])
			.range([0, w]);

		//sets y-axis scale
		var yScale = d3.scaleLinear()
			.domain([0, 100])
			.range([h, 0]);

		//adicionando circulos
		var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

		//definindo propriedades dos circulos
		circles.attr("cx", function(d) {
			return xScale(d[0]);
			})
			.attr("cy", function(d) {
			return yScale(d[1]);
			})
			.attr("r", function(d) {
			return 5;
		});
