		<script>

		function draw(){

			//largura e altura
			var w = 1200;
			var h = 400;

			//padding
			var padding = 40;

			//criando o elemento svg
			var chart = d3.select(".chart")
				.attr("width", w)
				.attr("height", h)
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")

			//formatando eixos como porcentagem
			var formatAsPercentage = d3.format(".1%");


				//seleciona o ano e gera os circulos
				d3.selectAll("#year")
				.on("click", function() {
					//Do something mundane and annoying on click
					alert($(this).html());
					chart.selectAll(".axis").remove();
					d3.json($(this).html() + ".json", function(error,data) {
						if (error) { //If error is not null, something went wrong.
							console.log(error); //Log the error.
						}
						else { //If no error, the file loaded correctly. Yay!
							console.log(data); //Log the data.
							dataset = data;

							//define escala do raio
							var rScale = d3.scale.linear()
								.domain([0, d3.max(data, function(d) { return d.total; })])
								.range([10, 40]);

								//sets x-axis scale
								var xScale = d3.scale.linear()
									.domain([d3.min(data, function(d) { return (d.fem)/(d.total); })-0.001, d3.max(data, function(d) { return (d.fem)/(d.total); })])
									.range([padding, w-padding]);

								//sets y-axis scale
								var yScale = d3.scale.linear()
									.domain([d3.min(data, function(d) { return (d.csup)/(d.total); })-0.02, d3.max(data, function(d) { return (d.csup)/(d.total); })])        //0.145, 0.27
									.range([h-padding, padding]);


								//define eixo x
								var xAxis = d3.svg.axis()
									.scale(xScale)
									.tickFormat(formatAsPercentage)
									.orient("bottom");

								//define eixo y
								var yAxis = d3.svg.axis()
									.scale(yScale)
									.tickFormat(formatAsPercentage)
									.orient("left");

									//constroi o eixo x
									chart.append("g")
									.attr("class", "axis") //Assign "axis" class
									.attr("transform", "translate(0," + (h - padding) + ")")
									.call(xAxis);

									//Create Y axis
									chart.append("g")
									.attr("class", "axis")
									.attr("transform", "translate(" + padding + ",0)")
									.call(yAxis);


							chart.selectAll("circle")
								.data(dataset)
								.transition()
								.duration(2000)
								//definindo propriedades dos circulos
								.attr("cx", function(d) {
									return xScale((d.fem)/(d.total));
								})
								.attr("cy", function(d) {
									return yScale((d.csup)/(d.total));
								})
								.attr("r", function(d) {
									return rScale(d.total);
								})
								.attr("fill", function(d){
									return d.regiao;
								});

							//adicionando rotulos
							chart.selectAll("text")
								.data(dataset)
								.transition()
								.duration(2000)
								.text(function(d) {
									return d.estado;
								})
								.attr("x", function(d) {
									return xScale((d.fem)/(d.total))
								})
								.attr("y", function(d) {
									return yScale((d.csup)/(d.total));
								})
								.attr("text-anchor", "middle")
								.attr("font-family", "sans-serif")
								.attr("font-size", "11px")
								.attr("fill", "white");

							chart.selectAll("circle")
								.data(dataset)
								.append("title")
									.text(function(d) {
										return "Estado: " + d.estado + "\n"
										+ "Total:" +"\t"+"\t"+"\t" + d.total + "\n"
										+ "% Feminino:" +"\t"+"\t"+d.fem + "\n"
										+ "% Curso sup.completo:" +"\t"+ d.csup;
									});


								$("circle").mouseover(function(){
								    $("p").css("background-color", "yellow");
								});

						//	drawCircles(dataset);
						}
					});
