		//definindo os dados
		var dataset = [
			[5, 20,"SP",86680,"SE"], [80, 90,"MG",78838,"SE"], [50, 50,"RJ",22383,"SE"], [100, 33,"AC",2310,"NE"], [30, 95,"SC",17671,"S"],
			[10, 12,"MA",18537,"N"], [75, 44,"ES",10494,"SE"], [25, 67,"TO",7478,"CO"], [85, 21,"RR",1789,"NO"], [20, 88,"BA",36814,"NE"]
			];

		//largura e altura
		var w = 1000;
		var h = 200;

		//padding
		var padding = 20;

		//cores das regioes
		var "S" = "red";
		var "N" = "green";
		var "NE" = "yellow"
		var "SE" = "blue";
		var "CO" = "orange";

		//criando o elemento svg
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")


		//sets x-axis scale
		var xScale = d3.scaleLinear()
			.domain([0, 100])
			.range([padding, w-padding]);

		//sets y-axis scale
		var yScale = d3.scaleLinear()
			.domain([0, 100])
			.range([h-padding, padding]);

		//define escala do raio
		var rScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function(d) { return d[3]; })])
			.range([10, 30]);


		//adicionando circulos
		var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

		//definindo propriedades dos circulos
		circles.attr("cx", function(d) {
			return xScale(d[0]);
			})
			.attr("cy", function(d) {
			return yScale(d[1]);
			})
			.attr("r", function(d) {
			return rScale(d[3]);
			})
			.attr("fill", "black");

		//adicionando rotulos
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
			return d[2];
			})
			.attr("x", function(d) {
				return xScale(d[0])
				})
				.attr("y", function(d) {
				return yScale(d[1]);
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "black");
