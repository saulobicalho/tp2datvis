		<script type="text/javascript">

		//definindo os dados
		var dataset = [
			[0, 0,"SP",86680,"blue"], [80, 90,"MG",78838,"blue"], [50, 50,"RJ",22383,"blue"], [100, 33,"AC",2310,"yellow"], [30, 95,"SC",17671,"red"],
			[10, 12,"MA",18537,"green"], [75, 44,"ES",10494,"blue"], [25, 67,"TO",7478,"brown"], [85, 21,"RR",1789,"green"], [20, 88,"BA",36814,"yellow"]
			];

		//largura e altura
		var w = 1000;
		var h = 200;

		//padding
		var padding = 40;

		//criando o elemento svg
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")



		//sets x-axis scale
		var xScale = d3.scale.linear()
			.domain([0, 100])
			.range([padding, w-padding]);

		//sets y-axis scale
		var yScale = d3.scale.linear()
			.domain([0, 100])
			.range([h-padding, padding]);

		//define escala do raio
		var rScale = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) { return d[3]; })])
			.range([10, 40]);

		//define eixo x
		var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient("bottom");

			//define eixo y
	//		var yAxis = d3.axisLeft()
	//			.scale(yScale);



		//adicionando circulos
		var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

		//definindo propriedades dos circulos
		circles.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return yScale(d[1]);
			})
			.attr("r", function(d) {
				return rScale(d[3]);
			})
			.attr("fill", function(d){
				return d[4].toString();
			});

		//adicionando rotulos
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
			return d[2];
			})
			.attr("x", function(d) {
				return xScale(d[0])
				})
				.attr("y", function(d) {
				return yScale(d[1]);
			})
			.attr("text-anchor", "middle")
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "white");

			//constroi o eixo x
			svg.append("g")
			.attr("class", "axis") //Assign "axis" class
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
