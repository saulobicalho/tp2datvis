<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grafico Dispers√£o</title>
		<script type = "text/javascript" src="d3/d3.v3.min.js"></script>
		<style>
			.axis path,
			.axis line {
			fill: none;
			stroke: grey;
			shape-rendering: crispEdges;
			}
			.axis text {
			font-family: sans-serif;
			font-size: 11px;
			fill: olive;
			}
		</style>
		<script>
		function draw(dataset){

			//largura e altura
			var w = 1200;
			var h = 400;

			//padding
			var padding = 40;

			//formatando eixos como porcentagem
			var formatAsPercentage = d3.format(".1%");

			//sets x-axis scale
			var xScale = d3.scale.linear()
				.domain([0.313, 0.3255])
				.range([padding, w-padding]);

			//sets y-axis scale
			var yScale = d3.scale.linear()
				.domain([0.145, 0.27])
				.range([h-padding, padding]);

			//criando o elemento svg
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")

			//define escala do raio
			var rScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d.total; })])
				.range([10, 40]);

			//define eixo x
			var xAxis = d3.svg.axis()
				.scale(xScale)
				.tickFormat(formatAsPercentage)
				.orient("bottom");

			//define eixo y
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.tickFormat(formatAsPercentage)
				.orient("left");

			//adicionando circulos
			var circles = svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle");

			//definindo propriedades dos circulos
			circles.attr("cx", function(d) {
					return xScale((d.fem)/(d.total));
				})
				.attr("cy", function(d) {
					return yScale((d.csup)/(d.total));
				})
				.attr("r", function(d) {
					return rScale(d.total);
				})
				.attr("fill", function(d){
					return d.regiao;
				});

			//adicionando rotulos
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
				return d.estado;
				})
				.attr("x", function(d) {
					return xScale((d.fem)/(d.total))
					})
					.attr("y", function(d) {
					return yScale((d.csup)/(d.total));
				})
				.attr("text-anchor", "middle")
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white");

				//constroi o eixo x
				svg.append("g")
				.attr("class", "axis") //Assign "axis" class
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

				//Create Y axis
				svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
			}

		</script>
	</head>
	<body>

		<script type="text/javascript">

		//definindo os dados
		var dataset;

		d3.json("candidatos.json", function(error, data) {
			if (error) { //If error is not null, something went wrong.
				console.log(error); //Log the error.
			}
			else { //If no error, the file loaded correctly. Yay!
				console.log(data); //Log the data.
			//Include other code to execute after successful file load here
			dataset = data;
			draw(data);
			}
		});

		</script>

	</body>
</html>
